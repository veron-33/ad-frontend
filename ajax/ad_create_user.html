<div id="cr_user_tabs">
    <form enctype="text/plain" action="./" id="cr_user_form">
        <ul>
            <li><a href="#tabs-1">Общее</a></li>
            <li><a href="#tabs-3">Организация</a></li>
            <li><a href="#tabs-4">Exchange</a></li>
        </ul>
        <div id="tabs-1">
            <table>
                <tr>
                    <td><label for="cr_user_surn">Фамилия: </label></td>
                    <td><input data-validetta="required,minLength[2],maxLength[30]" type="text" id="cr_user_surn" required name="cr_user_surn">*</td>
                </tr>
                <tr>
                    <td><label for="cr_user_name">Имя: </label></td>
                    <td><input data-validetta="required,minLength[2],maxLength[30]" type="text" id="cr_user_name" required name="cr_user_name">*</td>
                </tr>
                <tr>
                    <td><label for="cr_user_fullname">Полное имя: </label></td>
                    <td><input type="text" id="cr_user_fullname" required name="cr_user_fullname"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_logon">Имя входа:</label></td>
                    <td><input data-validetta="required" type="text" id="cr_user_logon" required name="cr_user_logon"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_pass">Пароль: </label></td>
                    <td><input data-validetta="required,minLength[8],regExp[pwd]" type="password" required id="cr_user_pass" name="cr_user_pass"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_pass2">Еще раз: </label></td>
                    <td><input data-validetta="required,equalTo[cr_user_pass]" type="password" id="cr_user_pass2" required name="cr_user_pass_c"></td>
                </tr>
                <tr>
                    <td colspan="2"><label><input style="width: 20px; margin: 0" type="checkbox" name="cr_user_chpas">Требовать смену пароля при первом
                        входе</label></td>
                </tr>
                <tr>
                    <td><label for="cr_user_cont_sh">Контейнер: </label></td>
                    <td><input type="text" readonly id="cr_user_cont_sh" value="Выбрать слева"
                               name="cr_user_cont_sh"></td>
                </tr>
            </table>

        </div>
        <div id="tabs-3">
            <table>
                <tr>
                    <td><label for="cr_user_org">Организация: </label></td>
                    <td><input type="text" id="cr_user_org" name="cr_user_org"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_otd">Отдел: </label></td>
                    <td><input type="text" id="cr_user_otd" name="cr_user_otd"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_cab">Комната: </label></td>
                    <td><input type="text" id="cr_user_cab" name="cr_user_cab"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_dol">Должность: </label></td>
                    <td><input type="text" id="cr_user_dol" name="cr_user_dol"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_tel">Телефон: </label></td>
                    <td><input data-validetta="number" type="text" id="cr_user_tel" name="cr_user_tel"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_email">Электронная почта: </label></td>
                    <td><input data-validetta="regExp[mail]" type="email" id="cr_user_email" name="cr_user_email"></td>
                </tr>
                <tr>
                    <td><label for="cr_user_descr">Описание: </label></td>
                    <td><textarea style="padding: 1px" id="cr_user_descr" name="cr_user_descr"></textarea></td>
                </tr>
            </table>
        </div>
        <div id="tabs-4">
            В разработке...
            <table>
                <tr>
                    <td><label for="cr_user_exch">Создать почтовый ящик Exchange пользователя:</label></td>
                    <td><input style="width:20px" type="checkbox" name="cr_user_exch" id="cr_user_exch"></td>
                </tr>
            </table>
        </div>
        <input type="hidden" name="act" value="cr_user">
        <input type="hidden" id="cr_user_cont" name="cr_user_cont" value="">
    </form>
</div>
<div class="cr_user_form_arrows">
    <div id="cr_user_form_arr_l"></div>
    <div id="cr_user_form_arr_r"></div>
</div>
